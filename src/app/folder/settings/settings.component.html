<div class="contentClass">
  <!-- Control Signal -->
  <br>  
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list class="ion-list">
            <ion-item *ngFor="let item of lists">
              <h2>{{item}}</h2>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col>
          
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-card>
  <br>
  <!-- Instant Control -->
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          Instant Control
        </ion-label>
        <ion-toggle color="danger"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <br>
  <!-- Timer -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>
                <h2>T(hr:min:sec:msec)</h2>
                <h2>0000:00:03:0000</h2>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <!-- Empty Column -->
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
