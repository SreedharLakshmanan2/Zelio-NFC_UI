<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectedSegmant" scrollable>
    <!-- <ion-segment #folderSegment (ionChange)="segmentChanged($event)" value="settings" scrollable> -->
    <ion-segment-button value="settings">
      <ion-label>SETTINGS</ion-label>
    </ion-segment-button>

    <ion-segment-button value="diagnose">
      <ion-label>DIAGNOSE</ion-label>
    </ion-segment-button>

    <ion-segment-button value="protection">
      <ion-label>PROTECTION</ion-label>
    </ion-segment-button>

    <ion-segment-button value="basic-setting">
      <ion-label>BASIC SETTING</ion-label>
    </ion-segment-button>

    <ion-segment-button value="user-alam">
      <ion-label>USER ALAM</ion-label>
    </ion-segment-button>

    <ion-segment-button value="R1">
      <ion-label>R1(11-12-14)</ion-label>
    </ion-segment-button>

    <ion-segment-button value="R2">
      <ion-label>R2(21-22-24)</ion-label>
    </ion-segment-button>
  </ion-segment>
<div *ngIf="selectedSegmant == 'settings'">
  <app-settings>
</app-settings>
</div>
<div *ngIf="selectedSegmant == 'diagnose'">
  <app-diagnose-tab>
  </app-diagnose-tab>
</div>
<div *ngIf="selectedSegmant == 'protection'">
  <app-protection-tab>
  </app-protection-tab>
</div>
<div *ngIf="selectedSegmant == 'basic-setting'">
  <app-basic-setting>
  </app-basic-setting>
</div>
</ion-content>
