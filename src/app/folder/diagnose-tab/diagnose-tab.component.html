<div class="contentClass">
  <br>
  <ion-card>
    <ion-card-content>
      Please READ from the relay to load the Diagnose data
    </ion-card-content>
  </ion-card>
  <br>
  <ion-list class="gridClass">
    <ion-grid>
      <!-- Power Supply -->
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-avatar>
                <ion-icon name="flash-outline"></ion-icon>
              </ion-avatar>
              <ion-label>
                <p>
                  Power Supply
                </p>
                <h3>
                  A1-A2
                </h3>
                <ion-toggle color="danger"></ion-toggle>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
<!-- External Control -->
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-avatar>
                <ion-icon name="flash-outline"></ion-icon>
              </ion-avatar>
              <ion-label>
                <p>
                  External Control
                </p>
                <h3>
                  Y1
                </h3>
                <ion-toggle color="danger"></ion-toggle>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
<!-- Output Status1 -->
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-avatar>
                <ion-icon name="flash-outline"></ion-icon>
              </ion-avatar>
              <ion-label>
                <h4>
                  Output Status1
                </h4>
                <h3>
                  15-16-18
                </h3>
                <ion-toggle color="danger"></ion-toggle>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
<!-- Output Status1 -->
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-avatar>
                <ion-icon name="flash-outline"></ion-icon>
              </ion-avatar>
              <ion-label>
                <h4>
                  Output Status2
                </h4>
                <h3>
                  25-26-28
                </h3>
                <ion-toggle color="danger"></ion-toggle>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
  <div class="buttonClass">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="light">
            History
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light">
            Tripping Condition
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="light" expand="full" (click)="clickHere()">
      Read
    </ion-button>
  </div>

</div>
